<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="Icon.png">

        <title>Ripoff Games</title>
    </head>
    <body>
        <div class="header">
            <h1 style="text-align: center; vertical-align: center-align; font-size: 50px; font-weight: bold;">Cursed Ripoffs</h1>

            <div class="homeButton"><button style="width: 110px; height: 40px; background-color: #b2b2b2; outline-color: black;">Home</button></div>
        </div>
          
        <div class="Games">
            <div class="AmongUs">
                <img src="Images/AmongUsPicture.PNG" style="width: 240px; height: 160px;" onclick=OpenAmongUs()>
                <p style="position: absolute; top: 175px; left: 35px;">Among Us: Battle Royale</p>
            </div>
            <div class="Minecraft">
                <img src="Images/MinecraftPicture.PNG" style="width: 240px; height: 160px;" onclick=OpenMinecraft()>
                <p style="position: absolute; top: 175px; left: 80px;">Minecraft</p>
            </div>
            <div class="BaguetteClicker">
                <img src="Images/BaguetteClickerPicture.PNG" style="width: 240px; height: 160px;" onclick=OpenBaguetteClicker()>
                <p style="position: absolute; top: 175px; left: 65px;">Baguette Clicker</p>
            </div>
            <div class="R6">
                <img src="Images/R6Picture.PNG" style="width: 240px; height: 160px;" onclick=OpenR6()>
                <p style="position: absolute; top: 175px; left: 75px;">Rainbow Six</p>
            </div>
            <div class="RL">
                <img src="Images/GarbageLeague.PNG" style="width: 240px; height: 160px;" onclick=OpenRL()>
                <p style="position: absolute; top: 175px; left: 75px;">Garbage League</p>
            </div>
        </div>


        <script>
            function OpenAmongUs() {
                window.location.replace("AmongUs/index.html");
            }
            function OpenMinecraft() {
                window.location.replace("Minecraft/index.html");
            }
            function OpenBaguetteClicker() {
                window.location.replace("BaguetteClicker/index.html");
            }
            function OpenR6() {
                window.location.replace("Rainbow Six Siege/index.html");
            }
            function OpenRL() {
                window.location.replace("GarbageLeague/index.html");
            }
            function GoToHomePage() {
                window.location.href = "https://mgoblue07.github.io/RipoffGames/";
            }
        </script>
    </body>
</html>
